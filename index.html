<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Poiret+One" rel="stylesheet">
    <title>myWeather Wireframe</title>
    <style>
		body {
			font-family: "Barlow Condensed";
			text-align: center;
			margin: auto 0;
		}

		h1 {
			font-family: "Poiret One";
			font-size: 40px;
			font-weight: 100px;
			margin: 50px;
		}

		h2 {
			font-size: 34px;
			font-family: "Poiret One";
      text-align: left;
      padding: 30px;
		}

    h3 {
      font-size: 28px;
    };

    h4 {
      font-size: 28px;
    };

			
		.search {
			font-size: 18px;
			font-style: italic;
		}
	</style>
</head>
<body>
    <div class="header">
        <h1>myWeather</h1>
        <div>
            <input type="text" placeholder="Search location" class="search">
            <i class="fas fa-search"></i>
        </div>
        <div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">ºC</button>
                <button type="button" class="btn btn-secondary">ºF</button>
            </div>
        </div>
    </div>
    <div class="current-location">
        <h2>myLocation</h2>
        <div>
            <h3>LISBON</h3>
            <h4>Portugal</h4>
            <p>13:05</p>
        </div>
        <div>
            <p>22ºC</p>
        </div>
        <div class="weekDays">
            <div>
                <p>THU</p>
                <img src="" class="img-week">
                <p>25º/13ºC</p>
            </div>
            <div>
                <p>FRI</p>
                <img src="" class="img-week">
                <p>26º/13ºC</p>
            </div>
            <div>
                <p>SAT</p>
                <img src="" class="img-week">
                <p>23º/10ºC</p>
            </div>
            <div>
                <p>SUN</p>
                <img src="" class="img-week">
                <p>22º/11ºC</p>
            </div>
            <div>
                <p>MON</p>
                <img src="" class="img-week">
                <p>23º/12ºC</p>
            </div>
            <div>
                <p>TUE</p>
                <img src="" class="img-week">
                <p>25º/13ºC</p>
            </div>
        </div>
    </div>
    <div class="cities"><h2>myCities</h2></div>
    <div class="row">
        <div class="col-sm-3">
            <h3>CONVENTRY</h3>
            <h4>United Kingdom</h4>
            <p>13:05</p>
            <img src="" class="img-box">
            <p>11ºC</p>
        </div>
        <div class="col-sm-3">
            <h3>MADRID</h3>
            <h4>Spain</h4>
            <p>14:05</p>
            <img src="" class="img-box">
            <p>19ºC</p>
        </div>
        <div class="col-sm-3">
            <h3>AUCKLAND</h3>
            <h4></h4>New Zealand</h4>
            <p>02:05</p>
            <img src="" class="img-box">
            <p>19ºC</p>
        </div>        
        <div class="col-sm-3">
            <h3>ADD NEW LOCATION +</h3>
        </div>
    <div>
</body>
</html>
