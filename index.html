<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>myWeather Wireframe</title>
</head>
<body>
    <div class="header">
        <h1>myWeather</h1>
        <div>
            <input type="text" placeholder="Search location" class="search-text">
            <i class="fas fa-search search-icon"></i>
        </div><br>
        <div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">ºC</button>
                <button type="button" class="btn btn-secondary">ºF</button>
            </div>
        </div><br>
    </div>
    <div class="current-location"><h2>myLocation</h2></div>
    <div class="row">
        <div class="col-sm-6">
            <div class="col-sm-6">
                <h3>LISBON</h3>
                <h4>Portugal</h4>
                <p>13:05</p>
                <p>22ºC</p>
            </div>
            <div class="col-sm-6">
                <img src="" alt="">
                <p>SUNNY IMAGE</p> 
                <p>22ºC</p> 
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-4"><p>THU</p></div>
                <div class="col-sm-4"><img src="" class="img-week"></div>
                <div class="col-sm-4"><p>25º/13ºC</p></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><p>FRI</p></div>
                <div class="col-sm-4"><img src="" class="img-week"></div>
                <div class="col-sm-4"><p>25º/13ºC</p></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><p>SAT</p></div>
                <div class="col-sm-4"><img src="" class="img-week"></div>
                <div class="col-sm-4"><p>25º/13ºC</p></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><p>SUN</p></div>
                <div class="col-sm-4"><img src="" class="img-week"></div>
                <div class="col-sm-4"><p>25º/13ºC</p></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><p>MON</p></div>
                <div class="col-sm-4"><img src="" class="img-week"></div>
                <div class="col-sm-4"><p>25º/13ºC</p></div>
            </div>
            <div class="row">
                <div class="col-sm-4"><p>TUE</p></div>
                <div class="col-sm-4"><img src="" class="img-week"></div>
                <div class="col-sm-4"><p>25º/13ºC</p></div>
            </div>
        </div>
    </div>
    <div class="cities"><h2>myCities</h2></div>
    <div class="row">
        <div class="col-sm-3">
            <h3>CONVENTRY</h3>
            <h4>United Kingdom</h4>
            <p>13:05</p>
            <img src="" class="img-box">
            <p>11ºC</p>
        </div>
        <div class="col-sm-3">
            <h3>MADRID</h3>
            <h4>Spain</h4>
            <p>14:05</p>
            <img src="" class="img-box">
            <p>19ºC</p>
        </div>
        <div class="col-sm-3">
            <h3>AUCKLAND</h3>
            <h4></h4>New Zealand</h4>
            <p>02:05</p>
            <img src="" class="img-box">
            <p>19ºC</p>
        </div>        
        <div class="col-sm-3">
            <h3>ADD NEW LOCATION +</h3>
        </div>
    <div>
</body>
</html>
