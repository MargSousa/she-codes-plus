<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>myWeather Wireframe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>myWeather</h1>
            <div class="search-box">
                <div class="clearfix">
                    <form class="clearfix float-left" id="weather-form">
                        <div class="form-group float-left">
                            <input type="text" placeholder="Search location..." autocomplete="off" class="form-control" id="weather-form-input"/>                       
                        </div>
                        <input type="submit" value="Search" class="btn btn-primary float-left"/> 
                    </form>
                    <button class="btn btn-success float-left" id="location-button">Current location</button>                    
                </div>
            </div> 
            <div id="time-search" class="time-search"></div>
        </div>
        <div class="current-location">
            <div class="clearfix current-header">
                <div class="float-left current-title"><h2>myLocation</h2></div>
                <div class="float-right btn-temperature">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary temp-type">°C</button>
                        <button type="button" class="btn btn-secondary temp-type">°F</button>
                    </div>
                </div>
            </div>
            <div class="row location-box">
                <div class="col-sm-4">
                    <div class="local-information"><br>
                        <h3 id="current-city">Lisboa</h3>
                        <h4 id="current-country">Portugal</h4>
                        <h3 id="current-time-location">13:05</h3>
                    </div><br>
                    <div class="rise-set">
                        <div>
                            <img src="images/weather_icons/Sunrise.png" class="img-sunrise"><span id="current-sunrise">04:05</span>
                        </div>
                        <div>
                            <img src="images/weather_icons/Sunset.png" class="img-sunrise"><span id="current-sunset">18:45</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"><br>
                    <img src="https://openweathermap.org/img/w/02n.png" alt="" class="local-forecast" id="current-weather">
                    <h3 id="current-temperature">22°C</h3>
                    <h4 id="current-description" class="current-description">Description</h4><br>
                    <h5 id="current-humidity">Humidity</h5>
                    <h5 id="current-wind">Wind</h5>
                </div>
                <div class="col-sm-5 weekly-prev">
                    <div class="week-title"><h5>Weekly Forecast</h5></div><br>
                    <div class="row">
                        <div class="col-sm-4"><h5>THU</h5></div>
                        <div class="col-sm-4"><img src="images/weather_icons/Sunny.png" class="img-week"></div>
                        <div class="col-sm-4"><h5>25° / 13°C</h5></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4"><h5>FRI</h5></div>
                        <div class="col-sm-4"><img src="images/weather_icons/SunClouds.png" class="img-week"></div>
                        <div class="col-sm-4"><h5>25° / 12°C</h5></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4"><h5>SAT</h5></div>
                        <div class="col-sm-4"><img src="images/weather_icons/SunCloudWindy.png" class="img-week"></div>
                        <div class="col-sm-4"><h5>25° / 13°C</h5></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4"><h5>SUN</h5></div>
                        <div class="col-sm-4"><img src="images/weather_icons/Cloudy.png" class="img-week"></div>
                        <div class="col-sm-4"><h5>25° / 14°C</h5></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4"><h5>MON</h5></div>
                        <div class="col-sm-4"><img src="images/weather_icons/Sunny.png" class="img-week"></div>
                        <div class="col-sm-4"><h5>25° / 13°C</h5></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4"><h5>TUE</h5></div>
                        <div class="col-sm-4"><img src="images/weather_icons/SunClouds.png" class="img-week"></div>
                        <div class="col-sm-4"><h5>25° / 13°C</h5></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
